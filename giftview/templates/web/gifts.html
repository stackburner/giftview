{% extends 'layouts/master.html' %}
{% block title %}View{% endblock %}
{% block body %}
<h1>Gifts</h1>
<table class="table table-hover">
	<thead>
		<tr>
			<th scope="col">Name</th>
			<th scope="col">Link</th>
			<th scope="col">Details</th>
			<td></td>
		</tr>
	</thead>
	<tbody>
	{% for gift in gifts %}
		<tr>
			<td>{{ gift.name }}</td>
			<td><a href="{{ gift.link }}" target="_blank" rel="noopener noreferrer">{{ gift.link }}</a></td>
			<td>{{ gift.details }}</td>
			<td class="text-right">
				<div class="row">
					<form action="{{ url_for('gifts_delete') }}" method="post" class="pull-right">
						<input type="hidden" name="id" value="{{ gift.id }}">
						<input type="submit" class="btn btn-danger" data-toggle="confirmation" {# data-title="Sure?" #} value="Delete">
					</form>
					<a class="btn btn-primary pull-right" href="{{ url_for('edit_gift', id=gift.id) }}">Edit</a>
				</div>
			</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
